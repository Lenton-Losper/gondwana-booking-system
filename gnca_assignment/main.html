<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking - Rate Seeker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            min-height: 100vh;
        }

        /* Header with background image */
        .hero-section {
            background-image: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), 
                            url('https://images.unsplash.com/photo-1566073771259-6a8506099945?ixlib=rb-4.0.3');
            background-size: cover;
            background-position: center;
            height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .hero-section h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .hero-section p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        /* Form container */
        .form-container {
            max-width: 600px;
            margin: -100px auto 50px auto; /* Negative margin to overlap hero */
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            position: relative;
            z-index: 10;
        }

        .form-title {
            color: #2c3e50;
            font-size: 1.5rem;
            margin-bottom: 30px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .form-title::before {
            content: "üîç";
            font-size: 1.2rem;
        }

        /* Form styling */
        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 0.95rem;
        }

        input[type="text"],
        input[type="password"],
        input[type="date"],
        input[type="number"],
        select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #f8f9fa;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="date"]:focus,
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #20B2AA;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(32, 178, 170, 0.1);
        }

        /* Date inputs side by side */
        .date-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        /* Button styling */
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        input[type="submit"] {
            flex: 1;
            background: linear-gradient(135deg, #20B2AA, #17a2b8);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        input[type="submit"]:hover {
            background: linear-gradient(135deg, #1a9b94, #138496);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(32, 178, 170, 0.3);
        }

        input[type="reset"] {
            background: #6c757d;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        input[type="reset"]:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .hero-section h1 {
                font-size: 2rem;
            }
            
            .form-container {
                margin: -80px 20px 30px 20px;
                padding: 30px 20px;
            }
            
            .date-row {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    
    <header class="hero-section">
        <h1>Find Your Perfect Stay</h1>
        <p>Unbeatable rates, just a few clicks away.</p>
    </header>

    <div class="form-container">
	        <h2 class="form-title">Check Rates & Availability</h2>
        
	        <form id="rates-form" action="/api/rates" method="post">
            <div class="form-group">
                <label for="unitname">Unit Name</label>
                <select id="unitname" name="unitname" required>
                    <option value="">Select a unit...</option>
                    <option value="Standard Room">Standard Room</option>
                    <option value="Deluxe Room">Deluxe Room</option>
                    <option value="Suite">Suite</option>
                    <option value="Villa">Villa</option>
                </select>
            </div>

            <div class="date-row">
                <div class="form-group">
                    <label for="arrival">Arrival Date</label>
                    <input type="date" id="arrival" name="arrival" required>
                </div>
                <div class="form-group">
                    <label for="departure">Departure Date</label>
                    <input type="date" id="departure" name="departure" required>
                </div>
            </div>

            <div class="form-group">
                <label for="occupants">Number of Occupants</label>
                <input type="number" id="occupants" name="occupants" min="1" max="10" value="1" required>
            </div>

            <div class="form-group">
                <label>Ages of Occupants</label>
                <div id="age-inputs">
                    <input type="number" id="age1" name="age1" placeholder="Age of guest 1" min="0" max="120" required>
                </div>
            </div>

	            <div class="button-group">
                <input type="reset" value="Reset">
	                <input type="submit" value="üîç Search Rates">
            </div>
	        </form>
    </div>

	<script>
	(function() {
		const form = document.getElementById('rates-form');
		const occupantsInput = document.getElementById('occupants');
		const ageInputsContainer = document.getElementById('age-inputs');

		// Create result display area
		const resultDiv = document.createElement('div');
		resultDiv.id = 'result';
		resultDiv.style.cssText = `
			margin-top: 30px;
			padding: 20px;
			border-radius: 8px;
			background-color: #f8f9fa;
			border: 2px solid #e1e8ed;
			min-height: 100px;
			display: none;
		`;
		form.parentNode.appendChild(resultDiv);

		// Dynamic age inputs
		function updateAgeInputs() {
			const occupants = Number(occupantsInput.value) || 1;
			ageInputsContainer.innerHTML = '';
			
			for (let i = 1; i <= occupants; i++) {
				const input = document.createElement('input');
				input.type = 'number';
				input.id = `age${i}`;
				input.name = `age${i}`;
				input.placeholder = `Age of guest ${i}`;
				input.min = '0';
				input.max = '120';
				input.required = true;
				input.style.cssText = `
					width: 100%;
					padding: 15px;
					border: 2px solid #e1e8ed;
					border-radius: 8px;
					font-size: 16px;
					margin-bottom: 10px;
					background-color: #f8f9fa;
					transition: all 0.3s ease;
				`;
				
				input.addEventListener('focus', function() {
					this.style.borderColor = '#20B2AA';
					this.style.backgroundColor = 'white';
					this.style.boxShadow = '0 0 0 3px rgba(32, 178, 170, 0.1)';
				});
				
				input.addEventListener('blur', function() {
					this.style.borderColor = '#e1e8ed';
					this.style.backgroundColor = '#f8f9fa';
					this.style.boxShadow = 'none';
				});
				
				ageInputsContainer.appendChild(input);
			}
		}

		// Update age inputs when occupants change
		occupantsInput.addEventListener('input', updateAgeInputs);

		function toDdMmYyyy(yyyyMmDd) {
			if (!yyyyMmDd) return '';
			const [y, m, d] = yyyyMmDd.split('-');
			return `${d}/${m}/${y}`;
		}

		function displayResult(data) {
			resultDiv.style.display = 'block';
			
			if (data.success) {
				resultDiv.style.backgroundColor = '#d4edda';
				resultDiv.style.borderColor = '#c3e6cb';
				resultDiv.innerHTML = `
					<h3 style="color: #155724; margin-bottom: 15px;">‚úÖ Rate Information Found</h3>
					<div style="background: white; padding: 15px; border-radius: 5px; margin-bottom: 15px;">
						<p><strong>Unit:</strong> ${data.data.unitName}</p>
						<p><strong>Date Range:</strong> ${data.data.dateRange}</p>
					</div>
					<div style="background: white; padding: 15px; border-radius: 5px;">
						<h4 style="color: #155724; margin-bottom: 10px;">Rate Details:</h4>
						<pre style="background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; font-size: 12px;">${JSON.stringify(data.data.rates, null, 2)}</pre>
					</div>
				`;
			} else {
				resultDiv.style.backgroundColor = '#f8d7da';
				resultDiv.style.borderColor = '#f5c6cb';
				resultDiv.innerHTML = `
					<h3 style="color: #721c24; margin-bottom: 15px;">‚ùå Error</h3>
					<p style="color: #721c24;">${data.error || 'An unexpected error occurred'}</p>
				`;
			}
		}

		form.addEventListener('submit', async function(event) {
			event.preventDefault();
			
			// Show loading state
			resultDiv.style.display = 'block';
			resultDiv.style.backgroundColor = '#d1ecf1';
			resultDiv.style.borderColor = '#bee5eb';
			resultDiv.innerHTML = '<h3 style="color: #0c5460;">üîÑ Fetching rates...</h3><p style="color: #0c5460;">Please wait while we search for the best rates.</p>';
			
			const unitName = document.getElementById('unitname').value.trim();
			const arrival = toDdMmYyyy(document.getElementById('arrival').value);
			const departure = toDdMmYyyy(document.getElementById('departure').value);
			const occupants = Number(document.getElementById('occupants').value || '1');
			
			// Collect all ages
			const ages = [];
			for (let i = 1; i <= occupants; i++) {
				const ageInput = document.getElementById(`age${i}`);
				if (ageInput) {
					ages.push(Number(ageInput.value) || 0);
				}
			}

			const payload = {
				"Unit Name": unitName,
				"Arrival": arrival,
				"Departure": departure,
				"Occupants": occupants,
				"Ages": ages
			};

			try {
				const response = await fetch('/api/rates', {
					method: 'POST',
					headers: { 'Content-Type': 'application/json' },
					body: JSON.stringify(payload)
				});
				const text = await response.text();
				try {
					const json = JSON.parse(text);
					displayResult(json);
				} catch (_) {
					resultDiv.style.backgroundColor = '#f8d7da';
					resultDiv.style.borderColor = '#f5c6cb';
					resultDiv.innerHTML = `<h3 style="color: #721c24;">‚ùå Error</h3><p style="color: #721c24;">Invalid response: ${text}</p>`;
				}
			} catch (err) {
				resultDiv.style.backgroundColor = '#f8d7da';
				resultDiv.style.borderColor = '#f5c6cb';
				resultDiv.innerHTML = `<h3 style="color: #721c24;">‚ùå Network Error</h3><p style="color: #721c24;">${err && err.message ? err.message : String(err)}</p>`;
			}
		});

		// Initialize age inputs
		updateAgeInputs();
	})();
	</script>
</body>
</html>
