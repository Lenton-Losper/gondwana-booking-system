<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking - Rate Seeker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            min-height: 100vh;
        }

        /* Header with background image */
        .hero-section {
            background-image: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), 
                            url('https://images.unsplash.com/photo-1566073771259-6a8506099945?ixlib=rb-4.0.3');
            background-size: cover;
            background-position: center;
            height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .hero-section h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .hero-section p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        /* Form container */
        .form-container {
            max-width: 600px;
            margin: -100px auto 50px auto; /* Negative margin to overlap hero */
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            position: relative;
            z-index: 10;
        }

        .form-title {
            color: #2c3e50;
            font-size: 1.5rem;
            margin-bottom: 30px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .form-title::before {
            content: "üîç";
            font-size: 1.2rem;
        }

        /* Form styling */
        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 0.95rem;
        }

        input[type="text"],
        input[type="password"],
        input[type="date"],
        input[type="number"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #f8f9fa;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="date"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: #20B2AA;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(32, 178, 170, 0.1);
        }

        /* Date inputs side by side */
        .date-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        /* Button styling */
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        input[type="submit"] {
            flex: 1;
            background: linear-gradient(135deg, #20B2AA, #17a2b8);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        input[type="submit"]:hover {
            background: linear-gradient(135deg, #1a9b94, #138496);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(32, 178, 170, 0.3);
        }

        input[type="reset"] {
            background: #6c757d;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        input[type="reset"]:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .hero-section h1 {
                font-size: 2rem;
            }
            
            .form-container {
                margin: -80px 20px 30px 20px;
                padding: 30px 20px;
            }
            
            .date-row {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    
    <header class="hero-section">
        <h1>Find Your Perfect Stay</h1>
        <p>Unbeatable rates, just a few clicks away.</p>
    </header>

    <div class="form-container">
        <h2 class="form-title">Check Rates & Availability</h2>
        
        <form action="">
            <div class="form-group">
                <label for="unitname">Hotel or Unit Name</label>
                <input type="text" id="unitname" name="unitname" placeholder="e.g., Downtown Grand" required>
            </div>

            <div class="date-row">
                <div class="form-group">
                    <label for="arrival">Arrival Date</label>
                    <input type="date" id="arrival" name="arrival" required>
                </div>
                <div class="form-group">
                    <label for="departure">Departure Date</label>
                    <input type="date" id="departure" name="departure" required>
                </div>
            </div>

            <div class="form-group">
                <label for="occupants">Number of Occupants</label>
                <input type="number" id="occupants" name="occupants" min="1" max="10" value="1" required>
            </div>

            <div class="form-group">
                <label for="age1">Ages of Occupants</label>
                <input type="number" id="age1" name="age1" placeholder="Age of guest 1" min="0" max="120" required>
            </div>

            <div class="button-group">
                <input type="reset" value="Reset">
                <input type="submit" value="üîç Search Rates">
            </div>
        </form>
    </div>
</body>
</html>
